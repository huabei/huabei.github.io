    info: '有机光电功能材料：分子基础与生物应用

      目前集识别、成像与治疗功能于一体的多功能生物医药体系有望成为重大疾病诊断与治疗的新策略。我们课题组的主要研究内容是设计合成新型有机共轭分子材料，并探索其在生物识别、细胞成像以及疾病治疗领域的新应用…

