      首届量子软件论坛即将举办

      量子软件与量子硬件是量子计算不可分割的两个方面。量子硬件在过去的几年取得了令人瞩目的进步，为量子软件的发展提供了新的需求和新的契机。如何在新的研究背景下，基于软硬件的基础架构，发展量子软件的技术和方法，最大限度发挥量子器件的能力，是富有挑战的重要研究课题。为了促进量子软件学术研究和工程实践两方面的发展、推动学术界和工业界在量子软件方面的交流合作、加强量子...'
