      七月

      第二届量子软件论坛召开

      5月7日，第二届量子软件论坛以线上线下相结合的方式在京召开，来自国内外学术界和工业界的知名专家学者相聚一堂，共话量子软件研究前沿。本届论坛由清华大学（计算机系）量子软件研究中心主办，北京中科弧光量子软件技术有限公司承办。清华大学计算机系党委书记贾珈为本次论坛致开幕辞。贾珈在开幕辞中回顾了清华大学计算机系在量子计算与软件领域二十多年的学科发展与人才培养历程。...'
