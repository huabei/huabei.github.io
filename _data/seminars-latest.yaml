      上海交大张小群教授、丁乔乔博士和博士生赵煜中提出的“基于标准化流的自编码器医疗图像异常检测算法”入选“2023年度中国医学人工智能代表性算法”

      2023年12月5日，备受关注的“2023年度中国医学人工智能代表性算法”评选结果揭晓，上海交通大学自然科学研究院、数学科学学院张小群教授、上海国家应用数学中心（上海交通大学分中心）丁乔乔博士和数学科学学院博士生赵煜中提出的“基于标准化流的自编码器医疗图像异常检测算法”入选。中国医学人工智能代表性算法每年评选一次，每年仅认定不超过三项代表性算法，由拥有法人资质的单位或相关领域的专业权威提名。本届评选由中国生物医学工程学会医学人工智能分会、中国工业与应用数学学会数学与医学交叉学科专业委员会、数学图像联盟于2023年12月5日联合主办，由同行专家组成评审团队。最终结果获得全国科学技术名词审定委员会医学人工智能名词审定委员会的审批通过。12月22日，2023中国医学人工智能大会举行颁奖仪式，浙江省科协党组成员、副主席武传宇为张小群教授颁发荣誉证书。关于2023中国医学人工智能大会
      中国生物医学工程学会于2023年12月21-23日在浙江省杭州市举办“2023中国医学人工智能大会”。开幕式上，大会主席万遂人致欢迎辞，浙江省副省长杨青玖，杭州市委常委胥伟华，西湖区区委书记董毓民、副区长陆夏峰等重要领导出席会议并发表讲话。本次大会以“医学人工智能赋能大健康创新发展”为主题，邀请国内外医学人工智能的知名专家及学者深入探讨医学人工智能发展的前沿趋势，助推医学人工智能创新发展。基于标准化流的自编码器医疗图像异常检测算法在医学领域，异常图像的检测对于临床筛查和诊断具有至关重要的作用。然而，异常样本在临床实践中数量较少，为开发一个有效的人工智能模型带来了挑战。为了解决样本不平衡这一问题，张小群教授、丁乔乔博士和博士生赵煜中提出了“基于标准化流的自编码器算法”。该算法旨在模拟放射科医生诊断异常的过程，采用基于标准化流的自编码器架构，训练过程中仅使用正常样本，通过学习正常医学图像特征到标准正态分布的映射，实现图像级别和像素级别的异常检测。不同于传统的基于重建的方法，该网络模型通过多尺度建模在像素级别层级和特征层级进行特征建模，设计基于特征似然分数与图像重构误差的损失函数与异常分数计算，提升了异常检测的准确性，同时也增加了模型对于异常特征的解释能力。经过多个公开数据集的综合评估，本模型在检测准确性方面均展现出较其他模型更加优越的性能。相关论文发表于ICLR2023。
