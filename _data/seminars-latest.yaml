      上海交通大学金石教授在“医药行业的十个数学问题”发布会上向大家介绍了十个数学问题的产生过程。金石教授表示，医药行业是科技含量极高、十分复杂的领域，涉及到包括化学、生物学、计算机科学等诸多学科。近年来，越来越多的医药企业开始将数学建模作为研究的重要手段，数学方法的应用越来越受到关注。数学模型不仅可以帮助研究人员更好地理解生物过程和药物作用机制，还可以指导药物设计、优化和预测等。上海国家应用数学中心2022年开始向医药行业的相关企业、医院和科研院所收集问题，组织专家进行评估并和问题的提出方不断完善，最终凝练出十个挑战性问题。在主题对话环节，嘉宾们围绕ChatGPT、数据科学和人工智能对医疗界产生的影响等公众关注的话题进行深入交流。与会嘉宾们表示希望数学和生命医药领域之间今后能够建立更密切联系，应用数学能真正为生物医药产业赋能。此次论坛对于应用数学服务国家战略、加速学术创新链与产业链的融合衔接、深度赋能企业创新发展具有重要意义。论坛受到多家媒体广泛关注，央视、东方财经频道均进行了现场采访和报道。随着应用数学驱动企业深度创新的生态模式逐步构建，更多数学家和企业家将参与到企业创新实践中来，为国家科技强国建设、经济社会发展注入强劲动力。上海国家应用数学中心（上海交通大学分中心）为响应科技部、教育部、中科院、自然科学基金委四部委联合发布的《关于加强数学科学研究工作方案》的号召，上海交通大学围绕开展应用数学和数学应用建设，以上海交通大学应用数学主要科研团队为基础，建立了上海国家应用数学中心上海交通大学分中心（以下简称“中心”）。中心依托上海交通大学自然科学研究院、上海交通大学数学科学学院进行建设。目前已有偏微分方程科学计算和应用分析、分子动力学与人工智能药物设计、计算神经科学及生物
      学、人工智能与图像处理、应用数理统计学、量子计算等多个研究团队。中心主动承担国家或省部级重大科研任务，开展数学应用前沿研究和解决实际产业问题，与重点行业的头部企业在民用航空、生物医药、图像处理与数据科学、机器学习与人工智能等领域达成了合作。

      2023-05-21

      上海交通大学原党委书记马德秀、原校长林忠钦院士一行来访自然科学研究院

      2023年5月12日下午，自然科学研究院迎来了上海交通大学原党委书记马德秀和原校长林忠钦一行的访问。自然科学研究院院长金石，副院长周栋焯、张何朋，教工党支部书记谢春景等院领导以及其他院系成员接待了来宾一行。图1
      全体合影金石向与会嘉宾介绍了自然科学研究院的发展历程、现状和未来规划。他表示，自然科学研究院将继续致力于科学技术的原始创新与应用，推动交叉融合，培养更多的学科交叉人才。图2
      金石介绍然科学研究院的发展历程、现状和未来规划随后，金石、洪亮和徐振礼三位教授依次就偏微分方程的量子计算，预训练通用大模型助力蛋白质工程和粒子系统与分子动力学的随机分批方法作了学术报告，详细介绍了他们在各自研究领域的最新成果和未来的发展方向。马德秀、林忠钦一行对于这些报告给予了高度赞扬和肯定，表示自然科学研究院在近十年的发展中取得了显著的成就。图3
      金石、洪亮和徐振礼报告照片在自由交流环节，与会嘉宾们就自然科学研究院的发展和各自领域的研究问题进行了深入探讨和交流。智慧法院研究院常务副院长杨力，提出了在智慧法庭中应用人工智能技术的合作建议；人工智能研究院常务副院长杨小康表示，希望自然科学研究院有组织的创新科研模式能得到学校更大范围的推广；机械与动力学院叶轮机械研究所教授蔡伟伟总结了三个交流报告的亮点，对研究院的应用数学成果落地工作表示了充分肯定；船舶与海洋工程系副主任柳存根教授也介绍了目前的研究领域中与应用数学的合作可能；科研院副院长陆琪表示将进一步调研和征集研究院的需求和困难，更好的服务每一位老师。嘉宾们分享了自己在不同学科领域的经验和观点，激发了与会者在学科交叉领域的思考和创新灵感。这一跨学科交流环节展示了自然科学研究院在促进学科交叉合作方面的活跃性和开放性。图4
      嘉宾发言随后，原校长林忠钦和原党委书记马德秀发表了讲话，对于自然科学研究院的发展提出了宝贵的建议和意见。原校长林忠钦对研究院未来发展提出更高的要求，希望青年科学家们进一步聚焦国际前沿领域，敢于突破国家、产业需要的难题。原党委书记马德秀对我院的青年科学家提出殷切期望，强调作为国家建设的中坚力量不仅要有饱满的科学精神，更应当要有时代使命感。他们认为，自然科学研究院应当进一步突破创新、发挥交叉学科和人才优势，培养更多的领军人才，为建设科技强国作出贡献。图五
      林忠钦和马德秀发表讲话会议最后，金石院长总结了会议内容，并表达了对于嘉宾们的感谢之情。与会人员合影留念，会议圆满结束。展望未来，自然科学研究院将继续秉承着创新、卓越的精神，不断推进基础学科的交叉发展和应用数学成果的落地。

