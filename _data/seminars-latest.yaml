      丁奎岭校长赴自然科学研究院调研

      2024年3月21日上午，上海交通大学校长、中国科学院院士丁奎岭赴自然科学研究院调研。学校党委常委、副校长徐学敏，改革与发展研究室、研究生院、科研院、人力资源处等部门主要负责同志随从调研。自然科学研究院领导班子成员、教师代表等参加座谈交流。会议由自然科学研究院常务副院长王维克主持。交流会上，自然科学研究院院长金石首先介绍了研究院的发展历史、人才培养、主要研究方向以及取得的重要研究成果。他尤其强调，近五年来，研究院在人工智能、生命科学和量子计算领域引进了一批优秀青年人才，并在相关领域取得了一批重要成果。这些领域与刚结束的2024年全国两会《政府工作报告》关于国家未来新产业发展布局高度吻合。随后，副校长徐学敏主持了交流环节，与会人员就研究院的发展目标、学科交叉特色、科研平台的建设规划、国际合作与交流等议题进行了深入探讨。在总结讲话中，丁奎岭校长对自然科学研究院所取得的成绩给予了高度评价，并对研究院的未来发展提出了殷切期望。他强调，自然科学研究院应当继续发挥其在跨学科研究中的独特优势，抓住人工智能技术快速发展的机遇，以世界一流的标准来规划布局，不断提升科研创新能力。丁校长特别指出，人才队伍的建设是推动研究院向前发展的关键所在，应坚持引进与培养并重的策略，持续吸引和培育顶尖人才及有潜力的青年学者，为他们的成长提供良好的环境，从而打造出一支国际领先的人才团队。他同时鼓励研究院的教师们不仅要致力于原创性的学术研究，还要主动对接国家发展战略需求，努力在国际学术界取得突破性研究成果，以推动研究院的长远发展。

