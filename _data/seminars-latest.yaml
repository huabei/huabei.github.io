      金石介绍然科学研究院的发展历程、现状和未来规划随后，金石、洪亮和徐振礼三位教授依次就偏微分方程的量子计算，预训练通用大模型助力蛋白质工程和粒子系统与分子动力学的随机分批方法作了学术报告，详细介绍了他们在各自研究领域的最新成果和未来的发展方向。马德秀、林忠钦一行对于这些报告给予了高度赞扬和肯定，表示自然科学研究院在近十年的发展中取得了显著的成就。图3
