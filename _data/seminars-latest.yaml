    info: '上海交通大学原党委书记马德秀、原校长林忠钦院士一行来访自然科学研究院

      2023年5月12日下午，自然科学研究院迎来了上海交通大学原党委书记马德秀和原校长林忠钦一行的访问。自然科学研究院院长金石，副院长周栋焯、张何朋，教工党支部书记谢春景等院领导以及其他院系成员接待了来宾一行。图1
