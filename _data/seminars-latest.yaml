      第十三届计算神经科学冬季班成功举办

      2024年1月15日至20日，由中国神经科学学会计算神经科学与神经工程分会、中国工业与应用数学学会数学生命科学专委会、上海交通大学自然科学研究院、科学与工程计算教育部重点实验室和上海交通大学致远学院联合主办，上海交通大学自然科学研究院承办的第十三届计算神经科学冬季班在上海交通大学成功举办。本届冬季班共开设8堂讲座,
      2个Tutorial，1场Students’ Presentation，邀请了国内外知名计算与实验神经科学专家学者进行授课。课程内容涵盖单神经元与神经元网络动力学的建模与分析、多系统多尺度的认知行为功能建模、基于神经大数据与深度学习相结合的数据分析与建模等多个角度，以及和这些理论模型密切相关的一些重要的神经生物学、行为学实验工作。计算神经科学是高度交叉的学科，旨在利用计算建模的方法，研究分析神经生理学实验的数据和现象，揭示生物大脑认知、运动、学习记忆等复杂功能背后的机制。冬季班以中英文双语融合，线上线下结合的授课方式，面向全国对计算神经科学感兴趣的高年级本科生、研究生和博士后授课，其中学员背景涵盖数学、物理、计算机科学、信息科学、神经生物学、医学等不同学科。目前冬季班已经连续举办13届，吸引了来自全球各地数百名计算和实验神经科学领域的学生、学者参加。本期冬季班共计496人次参与课程。在为期一周的学习中，参会人员聆听精彩的学术报告，参与热烈的讨论，并与来自世界各地的学者交流学习，共同探讨计算神经科学的前沿问题。参会者合影1月15日，来自纽约大学的美国科学院院士
      Lai-Sang Young 教授和来自香港中文大学（深圳）的孙若愚教授分别围绕“视觉皮层的建模与分析”和“神经网络优化的理论与算法”的主题作演讲报告，并与参会同学与老师进行深入的讨论与交流。Lai-Sang
      Young 教授讲座孙若愚教授讲座1月16日上午，上海交通大学博士生杜雪兴围绕“基于BrainPy的神经元网络动力学建模模拟与参数拟合”进行第一次Tutorial。下午，北京师范大学柳昀哲教授围绕“学习和发育过程中认知地图的建立”专题作主题演讲报告，介绍相关研究的最新进展，并与现场参会师生就报告内容进行问答与探讨。博士生杜雪兴Tutorial柳昀哲教授讲座1月17日，麻省理工学院杨光宇教授围绕“认知神经科学的多系统网络模型”主题作演讲报告，并在线与参会听众进行讨论与交流。随后上海交通大学博士生杨博然围绕“人脑连接组图谱数据的可视化与建模实践”进行第二次Tutorial。杨光宇教授讲座博士生杨博然Tutorial1月18日，参会的老师同学们通过个人展示的方式，分享了各自的学术背景和研究兴趣。并在随后的午餐会中围绕相关议题进行了深入的交流，促进了学术思想的碰撞和融合。参会的老师，同学们个人展示1月19日，中科院深圳先进技术研究院的周鹏程教授围绕“现代神经数据处理：神经科学与机器学习交叉”主题作演讲报告，西安交通大学黄子罡教授围绕“神经调质系统的作用及其动力学建模”主题作演讲报告，并与现场听众进行精彩的互动。
      周鹏程教授讲座黄子罡教授讲座1月20日，以“皮层多脑区的分布式动力学与认知功能”为主题，纽约大学全球杰出教授汪小京教授作主题演讲报告，上海临港实验室李澄宇教授以“认知相关的动态细胞集群”为主题，作主题演讲报告，并与参会听众进行了热烈的讨论与交流。汪小京教授讲座李澄宇教授讲座本次冬季班课程涵盖了实验神经科学和理论计算神经科学两个领域，授课老师均是神经科学领域的前沿研究者，他们渊博的学识和精彩的讲座给学员们留下了深刻的印象。在课程交流环节，来自各地、具有不同学科背景的学员们提出的问题，既激发了授课老师的思考，也促进了课程的深入开展。这与计算神经科学冬季班的办学初衷，即促进学科交叉融合、培养创新人才的目标高度契合。冬季班旨在搭建神经科学与其他自然科学学科及工程学科的交流合作平台，通过学科交叉融合，促进神经科学研究的创新发展，为国家脑计划与类脑人工智能计划的实施提供有力的人才支撑。

