      distinguished into distinct modules, which were further extended and confirmed
      in 24 other representative archaea and bacteria with diverse positions across
      the phylogenetic tree. Interestingly, we found the conserved metabolic modules
      in central carbon metabolism predominated by highly conserved protein structures
      among archaea and bacteria were exactly consistent with the experimentally confirmed
      protometabolic pathways by prebiotic priocesses, which provide a new perspective
      to reconstruct the ancestral metabolism that may present in archaeal-bacterial
      common ancestor (ABCA) and understand the origin of metabolism. Powerful deep
      learning tools such as AlphaFold2 make it possible to derive proteome-wide structures
      from genome sequences with high accuracy, which provides additional crucial
      information than using genomics alone and bridges the gap between sequence and
      function. In this study, we found that protein pairs with similar functions
      between one representative archaeon (A501) and one representative bacterium
      (3DAC) could be classified into different groups by judging their commonality
      and differences in sequence and structure. Interestingly, we were able to identify
      some protein pairs that possess similar structures and functions between the
      two strains but with low sequence similarity. This finding further confirms
      that structure is more closely associated with function than sequence. By mapping
      the protein pairs of different groups into metabolic pathways, we found that
      the evolution of proteins in these two strains does not occur at the individual
      protein level but rather takes place using a metabolic module as a basic unit.
      Metabolic modules can be used to explore distinct sources and different evolutionary
      histories. These findings have not been revealed in previous sequence-based
      analyses.These new structure-based findings provide new insights into the metabolic
      organization of ancient archaea, bacteria and their potential common ancestor
      (ABCA). Metabolic modules with conserved structures of a series of enzymes shed
      light on the conserved functions in the ABCA, indicating metabolic modules that
      likely existed in the ABCA, including the middle half of glycolysis (from DHAP
      to acetyl-CoA), purine and pyrimidine biosynthesis, metabolism of some essential
      amino acids (i.e., Asp, Glu, Ser, Gly and Thr), biosynthesis of some essential
      cofactors (i.e., NAD(P)+ and CoA), the energetic respiratory system with MBH
      and MBS, as well as most aminoacyl-tRNA ligases and some ribosome proteins.
