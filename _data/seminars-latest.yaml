      Instructor)。曹教授还曾在杜克大学数学系和香港城市大学数据科学学院担任过短期科研工作。他的研究方向是动力系统的分析和算法，包括量子动力系统的分析和算法、经典动力系统与深度学习的结合等。他的研究成果已发表在数学、物理类期刊，包括J.
      Comput. Phys.、J. Math. Phys.、Quantum等，还被NeurIPS 2022收录。对于为什么选择动力系统这一研究方向，曹教授表示，动力系统可以被用来描述、刻画众多科学领域里的模型的变化。从大到天体的运行变化（经典系统），到小到电子的轨迹（量子系统），都可以通过动力系统来描述。对他来说，动力系统最有趣的能力在于用简洁的数学语言即可描述几乎所有事物的变化。当前的一个新挑战是将传统的动力系统分析和算法与新兴重要学科，例如深度学习和量子计算，结合起来。在深度学习领域，基于动力系统的生成模型（如Neural
      ODE、扩散模型等）已经取得了瞩目的成就。从数学的角度，进一步理解相关动力系统以及如何更好地将已有的传统计算方法与生成模型结合，将有助于深入理解和提高生成模型的效能。随着量子信息的发展，如何更好地利用量子计算的优势，在经典动力系统的模拟中也是一个亟待系统研究的数学问题。上海交通大学自然科学研究院/数学科学学院表示，曹教授的加入将极大地丰富学院的科研团队和学术氛围，未来将会有更多的科研成果在动力系统领域得以实现。In
      order to enhance our research capabilities and expand the depth of research
      in fields such as mathematics and physics, the Institute of Natural Sciences
      of Shanghai Jiao Tong University has been actively recruiting outstanding young
      talents with high standards and a global perspective. After a rigorous selection
      process, we are pleased to announce that Dr. Cao Yu will be joining our institute
      in April 2023. As an excellent young scholar from a world-class university and
      research institution, Dr. Cao has rich academic experience and profound expertise
      in her field. Her addition will inject new vitality into our institute, propel
      our scientific research to new heights, and make more breakthrough contributions
      to academia and society.Cao Yu obtained a Ph.D. in Philosophy (Mathematics)
      from Duke University in 2020. He has worked as a Courant Instructor for two
      years at the Courant Institute of Mathematical Sciences at New York University,
      as well as having short-term research experience at the Department of Mathematics
      at Duke University and the School of Data Science at City University of Hong
      Kong. In April 2023, he joined the the Institute of Natural Sciences and School
      of Mathematical Sciences of Shanghai Jiao Tong University.His research focuses
      on the analysis and algorithms of dynamical systems, including the analysis
      and algorithms of quantum dynamical systems and the combination of classical
      dynamical systems and deep learning. His previous work has been published in
      mathematical and physical journals, including J. Comput. Phys., J. Math. Phys.,
      and Quantum, and has been included in NeurIPS 2022.Cao chose this research direction
      because dynamical systems can be used to describe and characterize the changes
      in models in many scientific fields. For example, dynamical systems can be used
      to describe the changes in the movements of celestial bodies (classical systems)
      or the trajectories of electrons (quantum systems), among other things. For
      him, the most interesting ability of dynamical systems is the ability to describe
      the changes in almost everything with concise mathematical language. The current
      new challenge is to combine traditional dynamical systems analysis and algorithms
      with emerging important disciplines such as deep learning and quantum computing.
      In the field of deep learning, generative models based on dynamical systems,
      such as Neural ODEs and diffusion models, have achieved remarkable achievements.
      From a mathematical perspective, further understanding of relevant dynamical
      systems and how to better combine existing traditional computational methods
      with generative models will help to deepen our understanding and improve the
      effectiveness of generative models. With the development of quantum information,
      how to better utilize the advantages of quantum computing in the simulation
      of classical dynamical systems is also an urgent mathematical problem that requires
      systematic research.

