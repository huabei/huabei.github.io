      connectivity measures for pulse-output network reconstruction: analysis and
      applications"为题，于2024年3月29日在美国科学院院刊Proceedings of the National Academy of Sciences
      of the United States of America（PNAS）上在线发表。在神经科学中，准确测量神经元网络的突触连接结构信息对于理解网络结构、动力学和认知功能等均具有重要意义。然而，由于大脑神经元网络具有跨尺度的高度复杂连接结构，基于目前的神经科学实验技术，大规模直接测量神经元网络内的完整突触连接结构存在较大困难。不过，随着如神经像素电极、双光子钙成像等实验测量技术的出现与发展，人们可以同时记录数以万计的神经元活动数据。而基于这些数据，是否能够结合和发展因果性分析的数学工具，从而准确高效地推断网络的结构连接是计算神经科学领域尚未解决的重要科学问题。通常，人们将基于因果性度量计算得到的连接关系称作网络的因果连接，而将神经元之间的突触连接称作网络的结构连接。前期研究发现，网络的因果连接与结构连接不完全相同，且不同因果性度量一般会得到不同的因果连接关系。然而，目前对于不同因果性度量之间的关系，以及因果连接与结构连接之间的关系仍缺乏定量且实用的数学理论。本研究关注神经元的脉冲信号分析，首先推导了四种常用因果性度量（时滞相关系数、时滞互信息、格兰杰因果关系和传递熵）在计算神经元脉冲输出信号的因果连接时彼此之间的数学理论关系，并且在经典的霍奇金-赫胥黎神经元模型网络（HH网络）和真实的小鼠脑网络中，验证了理论的有效性。此外，研究证明了上述四种因果性度量计算的因果连接都与网络的结构连接高度一致，理论上揭示了因果连接和结构连接之间的定量关系（图A）。随后，本研究建立了基于因果连接重构网络的结构连接的计算框架（图B）。该框架准确地重构了HH网络（图C）、LIF兴奋抑制均衡态网络等多种神经元网络模型的结构连接，且重构广泛适用于不同动力学区域的网络。需特别指出的是，在该框架中，结构连接的重构不需要知晓网络的全局活动信息，从而规避了传统重构方法中的“维数灾难”问题。最后，本研究展示了重构框架在真实实验数据中的有效应用。根据对小鼠观看不同种类视觉影像时记录得到的神经元活动的脉冲序列数据（图D）进行结构连接的重构，取得了较好的重构效果（图E）。并且对比同一老鼠在不同视觉刺激条件下所重构的结构连接，其相互一致性程度较高。本工作提出了适用于多种因果性度量来重构网络结构连接的理论和算法框架，为理解不同因果性度量之间关系以及因果连接与结构连接之间关系奠定了数学理论基础，并对研究以脉冲信号为输出的一般非线性网络的因果连接与结构连接关系具有重要意义。A.
      四种因果连接强度与结构连接强度的定量关系，其中灰色星标曲线为二次函数拟合曲线。B. 基于因果连接的结构连接重构框架流程图。C. HH网络的结构连接重构。图中为网络内所有神经元对的因果连接强度在对数坐标下的统计分布（呈现明显的双峰结构），其中左侧较宽的分布为没有直接结构连接的神经元对的因果连接强度的分布，而右侧较窄的分布为有直接结构连接的神经元对的因果连接强度的分布。D.
      实验中小鼠接受不同视觉影像刺激时记录大脑神经元活动的示意图。E. 四种视觉刺激条件下分别重构的因果连接强度在对数坐标下的统计分布（内嵌子图）以及结构连接的重构效果（ROC曲线）。上海交通大学博士毕业生田中棋和在读博士生陈开为论文共同第一作者，上海交通大学李松挺教授，纽约大学David
      W. McLaughlin教授，上海交通大学周栋焯教授为论文共同通讯作者。工作得到了国家自然科学基金委、科技部、上海市科委等基金支持。Recently,
      Douglas Zhou and Songting Li from the Institute of Natural Sciences and the
      School of Mathematical Sciences at Shanghai Jiao Tong University, along with
      their students Zhong-qi Tian, Kai Chen, and their collaborators, have derived
      quantitative mathematical relationships between different causality measures
      and applied them to pulse-output time series systems. They have successfully
      established a framework for reconstructing the connectivity structure of pulse-output
      networks. This research work, titled "Causal connectivity measures for pulse-output
      network reconstruction: analysis and applications", was published online in
      PNAS on March 29, 2024.In neuroscience, accessing the structural connectivity
      of cortical networks at the synaptic level is of great significance for understanding
      the network structure, dynamics, and cognitive functions. However, due to the
      complexity of the multi-scale cortical network structure, it is very difficult
      to directly measure the complete synaptic structural connectivity in the cortical
      network with current experimental technology. However, with the emergence and
      development of measuring technologies, such as Neuropixel electrodes and two-photon
      calcium imaging, it is possible to simultaneously record neural activity data
      from tens of thousands of neurons. The critical scientific inquiry in computational
      neuroscience is whether we can adapt and develop mathematical tools for causality
      analysis that would allow us to accurately and effectively infer the structural
      connectivity of a network from its neural activity data.According to previous
      studies, the connectivity directly calculated by the causality measure, denoted
      as causal connectivity, differs from that of measured actual synaptic connectivity,
      referred to as structural connectivity. Different causality measures might result
      in different causal connectivities. However, there is a lack of quantitative
      and applicable mathematical theory regarding the relationship between different
      causality measures, as well as the relationship between causal connectivity
      and structure connectivity.This work focuses on the analysis of neuronal pulse-output
      spike signals. It first provides the theoretical proof of the quantitative relationship
      between four commonly used causality measures (time-delay correlation coefficient,
      time-delay mutual information, Granger causality, and transfer entropy) in calculating
      the causal connectivity based on neuronal pulse-output spike signals, and verifies
      the validity of the theory in the classical Hodgkin-Huxley (HH) neuronal networks
      and a real mouse brain network. In addition, the research proves that the causal
      connectivity inferred by any of the four measures is highly consistent with
      the underlying structural connectivity of the network, theoretically revealing
      the relation between causal connectivity and structural connectivity (Fig. A).
      Subsequently, based on the theory above, this research established a framework
      for reconstructing structural connectivity based on causal connectivity (Fig.
      B). The framework has accurately reconstructed the structural connectivity of
      various types of neuronal networks, including HH networks (Fig. C), LIF excitatory-inhibitory
      balanced networks, etc., and is applicable to pulse-output networks in different
      dynamical regimes. It is worth noting that the structural connectivity in the
      pulse-output network can be reconstructed pairwise without conditioning on the
      global information of all other nodes in the network, thereby circumventing
      the curse of dimensionality. Finally, this research shows the effective application
      of the reconstruction framework in the real experimental data. The structural
      connectivity is reconstructed based on the spike-train data of neuronal activities
      simultaneously recorded from mouse cortex when the mouse was watching various
      types of visual stimuli (Fig. D), achieving good reconstruction results (Fig.
      E). The consistency of the reconstructed structural connectivities under different
      visual stimuli for the same mouse is quite high.This work proposes a theoretical
      and algorithmic framework for reconstructing structural connectivity that is
      applicable to various causality measures. It lays a mathematical theoretical
      foundation for understanding the quantitative relationships between different
      causality measures as well as the relationships between causal and structural
      connectivity. This is of great significance for better understanding the relationships
      between the causal and structural connectivity of general nonlinear pulse-output
      networks.A. The relation between the strengths of causal and structural connectivity.
      The gray star curve is the quadratic fit. B. The pipeline of reconstruction.
      C. Performance of reconstruction in HH network. The distribution of causal values
      shows a clear bimodal distribution in the log scale, with the left peak indicating
      the pairs without direct connections and the right peak indicating pairs with
      direct synaptic connections. D. The sketch of recording neural activity in a
      mouse cortical network using Neuropixels. E. Performance of reconstruction using
      spike-train data recorded in different visual stimuli (ROC curves). Insets are
      the distributions of causal values.Former PhD student Zhong-qi Tian and PhD
      student Kai Chen from SJTU are the co-first authors of the paper. Prof. Songting
      Li from SJTU, Prof. David W. McLaughlin from New York University, and Prof.
      Douglas Zhou from SJTU are the co-corresponding authors of the paper. The work
      has been supported by the National Natural Science Foundation of China, the
      Ministry of Science and Technology, and the Shanghai Municipal Science and Technology
      Commission.

