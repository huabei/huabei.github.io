    info: '上海交通大学张洁课题组在《自然·通讯》发表最新工作：非极性布朗运动颗粒的集群运动

      近日，上海交通大学自然科学研究院/物理与天文学院张洁课题组在非极性的布朗运动颗粒的集群行为研究中取得了重大进展。该工作由研究团队博士生陈杨锐与导师张洁共同完成。他们通过研究均匀驱动的准二维颗粒物质，发现了非极性颗粒在某些堆积分数时自发产生了大规模的集群行为，并确定了四种不同的相态：颗粒流体相、集群流体相、多晶相和晶体相。这项研究成果题为《Anomalous
      flocking in nonpolar granular Brownian vibrators》，已发表在Springer Nature旗下的《Nature
      Communications》期刊上。Nature Communications论文链接: Anomalous flocking in nonpolar
      granular Brownian vibrators | Nature Communications研究背景颗粒物质的集体动力学是软物质物理学研究中的重要课题。传统观点认为，集群运动需要颗粒个体之间的极性对齐机制。在以往的实验中，无明显对齐相互作用的硬球或硬盘在二维均匀驱动下没有观察到集群运动。然而，上海交通大学的张洁课题组通过实验和理论研究，揭示了准二维的非极性颗粒受随机振动驱动时也能表现出集群行为。这一发现挑战了传统的集群运动理论，拓宽了人们对复杂系统中集体行为的理解。研究方法在本研究中，研究团队自主设计并应用3D打印技术成功制备了非极性布朗运动颗粒。在垂直振台的驱动下，单个颗粒的平动速度和转动速度的分布均符合高斯分布且相互独立，首次在实验上成功实现了对非极性颗粒的随机驱动。通过调节颗粒的堆积分数，该团队系统性地研究了不同相态下的结构与动力学行为。此外，该团队还开发了一种非弹性碰撞的等效相互作用力的计算方法，为定量研究非弹性碰撞中的能量损失提供了全新的思路。研究结果通过高分辨率的实验观测和详细的理论分析，研究团队发现，非极性颗粒在随机驱动下能够产生大规模的集群运动。该团队应用活性颗粒的动力学理论，揭示了自发集群运动的物理机制：在不同的堆积分数下，颗粒的主动活性力与颗粒间非弹性碰撞产生的等效吸引力之间的竞争关系导致了集群运动的涌现和消失。总结这项研究不仅为理解非极性颗粒的集群行为提供了新的视角，也为设计和控制颗粒物质的集体运动提供了新的方法，拓展了对颗粒材料和活性物质的集体动力学的认识。上海交通大学张洁教授为通讯作者，博士研究生陈杨锐为第一作者。本研究获得了国家自然科学基金(No.
      11974238和No. 12274291)和上海市教委创新项目(No. 2021-01-07-00-02-E00138)，以及上海交通大学学生创新中心的支持。Recently,
      Professor Jie Zhang and PhD student Yangrui Chen from the Institute of Natural
      Sciences/School of Physics at Shanghai Jiao Tong University made significant
      progress in the study of the flocking behavior of nonpolar Brownian particles.
      By studying uniformly driven quasi-two-dimensional granular materials, they
      discovered spontaneous large-scale flocking behavior of nonpolar particles at
      certain packing fractions, identifying four distinct phases: granular fluid,
      flocking fluid, polycrystal, and crystal.This research, titled "Anomalous flocking
      in nonpolar granular Brownian vibrators," has been published in Springer Nature''s
      journal Nature Communications.Research BackgroundThe collective dynamics of
      granular materials is a crucial topic in the study of soft matter physics. Traditional
      views suggest that flocking motion requires polar alignment mechanisms between
      particles. Previous experiments have not observed flocking motion in hard spheres
      or disks without significant alignment interactions under uniform driving in
      two-dimensional systems. However, Professor Jie Zhang’s research group at Shanghai
      Jiao Tong University revealed through experiments and theoretical studies that
      quasi-two-dimensional nonpolar particles can exhibit flocking behavior under
      random vibrational driving. This finding challenges traditional theories of
      flocking motion and broadens our understanding of collective behavior in complex
      systems.Research MethodsIn this study, the research team successfully fabricated
      nonpolar Brownian particles using 3D printing technology. Under the driving
      of a vertical vibrator, the translational and rotational velocities of individual
      particles followed Gaussian distributions and were independent of each other,
      achieving random driving of nonpolar particles for the first time experimentally.
      By adjusting the packing fraction of the particles, the team systematically
