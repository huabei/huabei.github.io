      the efficiency of protein language models with minimal wet-lab data through
      few-shot learning》为题，发表在Springer Nature集团旗下《Nature Communications》上。Nature Communications论文链接：https://www.nature.com/articles/s41467-024-49798-6?utm_source=rct_congratemailt&utm_medium=email&utm_campaign=oa_20240702&utm_content=10.1038/s41467-024-49798-61.研究背景酶工程或者蛋白质工程是要对蛋白质做突变并筛选得到性质更优的蛋白质产品。传统的湿实验方法是类似于贪婪算法式的搜索方法，需要进行多轮实验迭代并反复进行实验验证。这些湿实验方法需要耗费大量的人力和时间，做出一个满足需求的蛋白质产品往往需要数年的时间，而且湿实验方法能够筛选遍历的蛋白质突变序列库非常有限。目前有一些深度学习的方法来加速这个蛋白质突变改造进程，但是这些深度学习模型想要得到很高的准确率的话，需要利用成千上万的蛋白质突变数据来训练模型。而这个大规模高质量的突变数据的获取，反过来也是传统湿实验的巨大门槛。因而，行业内急需一种在不需要大量湿实验数据情况下，依然能够对蛋白质突变-功能做出准确预测的方法。目前的蛋白质无监督预训练模型能在完全没有湿实验的情况，以零样本(zero-shot)预测蛋白质突变-性质的变化，但是这种预测方法往往精度较低，且上述无监督模型无法直接利用有限的湿实验数据对上面无监督模型进行微调。2.研究方法在本研究工作中，我们提出了一种解决方法(FSFP)，综合利用元学习，排序学习和参数高效的微调方法，在只利用任意几十个湿实验数据下便可以训练蛋白质预训练模型，并大幅提高对蛋白质突变-性质预测的效果。在包含87个高通量突变数据集
      ProteinGym的测试中，FSFP方法先利用蛋白质预训练模型评估目标蛋白质与ProteinGym中的蛋白质的相似度，并从ProteinGym中取出与目标蛋白质最相近的两个蛋白质数据集作为元学习的两个辅助任务，同时利用GEMME对目标蛋白质的打分数据作为第三个辅助任务。最后利用排序学习损失函数和Lora训练方法，在极少量（几十个）的真实湿实验数据上训练蛋白质预训练模型。我们的测试结果表明，即便是在原始的蛋白质预训练模型对突变-性质预测的
      spearman相关性低于0.1的情况下，FSFP方法只利用任意20个湿实验数据训练模型，也能将上述的预测相关性大幅提高到0.5以上。3.研究结果同时，为了研究FSFP的有效性。我们在一个具体的蛋白质Phi29改造案例中进行了湿实验验证，FSFP在只使用20个湿实验数据训练模型的情况下，能够将原始蛋白质预训练模型ESM-1v的top-20的单点突变预测阳性率提高25%，并且能找到将近10个全新的阳性单点突变。4.总结在本工作中，作者提出了一个基于蛋白质预训练模型的全新的微调训练方法FSFP。FSFP综合利用元学习，排序学习以及高效参数微调技术，能在只利用20个随机湿实验数据的情况下，高效训练蛋白质预训练模型，且能大幅提高模型的单点突变预测阳性率。上述结果表明，FSFP方法对解决现在蛋白质工程的高实验周期，降低实验成本具有重要意义。自然科学研究院/物理与天文学院/张江高等研究院洪亮教授，和上海人工智能实验室青年研究员谈攀为通讯作者。上海交大物理天文学院博士后周子宜，硕士生张良，博士生余元玺，以及生命科学技术学院博士生吴邦昊为共同第一作者。本研究获得了国家自然科学基金(12104295)，上海市科委计算生物学项目(23JS1400600)，上海交通大学科技创新基金(21X010200843)以及重庆市科技创新重大项目(CSTB2022TIAD-STX0017)
      ，上海人工智能实验室以及上海交通大学高性能计算和学生创新中心的支持。FSFP: A Few-Shot Prediction Method for Protein
      Function Based on Language ModelsRecently, a research team led by Professor
      Liang Hong from the Institute of Natural Sciences/School of Physics and Astronomy/Zhangjiang
      Advanced Institute/School of Pharmacy at Shanghai Jiao Tong University, in collaboration
      with Dr. Pan Tan, a young researcher at the Shanghai Artificial Intelligence
      Laboratory, has made a significant breakthrough in predicting protein mutation
      properties. This work employs a novel training strategy that greatly enhances
      the performance of traditional pre-trained protein models in mutation-property
      prediction using minimal wet-lab data. The research results, titled "Enhancing
      the efficiency of protein language models with minimal wet-lab data through
      few-shot learning," were published in Nature Communications, a journal under
      the Springer Nature group.1. Research BackgroundEnzyme engineering or protein
      engineering involves mutating proteins and screening for improved protein products.
      Traditional wet-lab methods are akin to greedy algorithms, requiring multiple
      rounds of experimental iterations and validations. These methods are labor-intensive
      and time-consuming, often taking years to produce a satisfactory protein product.
      Moreover, the protein mutation sequence library that these wet-lab methods can
      screen is very limited. Some deep learning methods currently accelerate this
      protein mutation modification process. However, to achieve high accuracy, these
      deep learning models require training with tens of thousands of protein mutation
      data, which is another significant barrier due to the need for large-scale,
      high-quality mutation data. Thus, there is an urgent need in the industry for
      a method that can accurately predict protein mutation functions without requiring
      extensive wet-lab data. Current unsupervised pre-trained protein models can
      predict mutation properties with zero-shot learning, but these predictions are
      often less accurate, and the unsupervised models cannot directly use limited
      wet-lab data to fine-tune the model.2. Research MethodIn this study, we propose
      a solution (FSFP) that combines meta-learning, ranking learning, and parameter-efficient
      fine-tuning methods. This approach allows training of pre-trained protein models
      using only a few dozen wet-lab data, significantly improving the prediction
      of protein mutation properties. In tests involving 87 high-throughput mutation
      datasets from ProteinGym, the FSFP method first evaluates the similarity between
      the target protein and proteins in ProteinGym using the pre-trained model, selecting
      the two most similar protein datasets from ProteinGym as auxiliary tasks for
      meta-learning, and uses GEMME scoring data for the target protein as the third
      auxiliary task. Finally, using a ranking loss function and Lora training method,
      the pre-trained protein model is trained on a minimal amount (dozens) of real
      wet-lab data. Our test results indicate that even when the original pre-trained
      protein model''s Spearman correlation for mutation-property prediction is below
      0.1, the FSFP method can increase the prediction correlation to above 0.5 using
      only 20 wet-lab data for training.3. Research ResultsTo validate the effectiveness
      of FSFP, we conducted wet-lab validation in a specific protein Phi29 modification
      case. FSFP, using only 20 wet-lab data for training, improved the top-20 single-point
      mutation prediction positive rate of the original pre-trained protein model
      ESM-1v by 25% and identified nearly 10 new positive single-point mutations.4.
      ConclusionIn this work, the authors proposed a novel fine-tuning training method
      FSFP for pre-trained protein models. FSFP effectively trains pre-trained protein
      models using only 20 random wet-lab data, significantly improving the model''s
      single-point mutation prediction positive rate by leveraging meta-learning,
      ranking learning, and efficient parameter fine-tuning techniques. These results
      indicate that the FSFP method has significant implications for reducing experimental
      cycles and costs in current protein engineering.Professor Liang Hong from the
      School of Natural Sciences/School of Physics and Astronomy/Zhangjiang Advanced
      Institute at Shanghai Jiao Tong University, and Dr. Pan Tan, a young researcher
      at the Shanghai Artificial Intelligence Laboratory, are the corresponding authors.
