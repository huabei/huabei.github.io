      张何朋课题组及其合作者在非互易活性物质中发现涌现手性和无序超均匀态

      近日，上海交通大学自然科学研究院、物理与天文学院的张何朋课题组及其合作者在非互易活性物质中生成了时间依赖的手性态，并发现了无序超均匀的密度涨落。该研究成果以“Emergent
      Chirality and Hyperuniformity in an Active Mixture with Nonreciprocal Interactions”为题，于2024年3月14日在Physical
      Review Letters.上发表。物体间的微观相互作用遵循牛顿第三定律，即作用力和反作用力在大小上相等，方向上相反。然而，在介观尺度，特别是在非热力学平衡环境下，物体间的相互作用可能打破这种互易对称性。在活性物质系统中，非平衡态的个体通过主动产生的流场或化学场，能够实现非互易的相互作用。理论和数值研究揭示，这种非互易作用能够从根本上重塑活动物质的动力学特性，打破宇称-时间反演对称，进而催生一系列独特而新颖的动力学和相变现象，如时间依赖的密度行波和手性态等。左图：非互易作用的机器人形成集体手性态，插图为机器人实物。右图：处于吸收转变点的手性态呈现出超均匀的密度涨落，静态结构因子遵守幂律标度。尽管理论和数值研究在探讨活性非互易作用方面取得了丰富的成果，但实验层面的探索却显得相对匮乏。这种局限性部分源于在系统层面上精确调控非互易作用的固有难度。为了克服这一挑战，张何朋课题组及其合作者开发了一个基于视觉反馈控制的机器人实验系统。该系统能够精确界定机器人之间的相互作用规则，从而生成任意形式的非互易作用。研究人员成功运用该系统实现了非互易的Vicsek模型，不仅验证了非互易作用能够产生时间依赖的手性态，还发现了角速度阈值在广泛的参数空间中能够稳定手性态的现象。随着研究的深入，研究人员进一步探讨了非互易手性态的特性。他们发现，随着局部斥力强度的增强，手性态中的机器人能够自组织地实现从吸收态到运动态的转变。在转变点，系统呈现出无序超均匀的密度分布。这些实验成果不仅验证了非互易作用能够产生时间依赖集体态的理论预测，还揭示了非互易作用与其他物理因素协同作用，创造出新型集体动力学的巨大潜力。上海交通大学博士生陈俭超为论文第一作者，上海交通大学张何朋教授、西北工业大学彭星光教授、西安建筑科技大学雷小康教授为共同通讯作者。研究工作得到了国家自然科学基金的支持。Recently,
      Physical Review Letters published a joint work from Hepeng Zhang’s group (Shanghai
      Jiao Tong University) and their collaborators in an article entitled as “Emergent
      Chirality and Hyperuniformity in an Active Mixture with Nonreciprocal Interactions
      “.While Newton’s third law implies reciprocity at the level of microscopic forces,
      the action-reaction symmetry can be violated on the mesoscopic scale when the
      interactions are mediated by a nonequilibrium environment. These non-reciprocal
      interactions are ubiquitous in active matter systems where thermal equilibrium
      is broken at the individual level, and particles often interact through actively
      generated hydrodynamic or chemical fields. Theoretical and numerical investigations
      have revealed that non-reciprocal interactions can fundamentally alter the dynamics
      of active matter by giving rise to time-dependent collective states, which have
      no equilibrium counterpart. For example, non-reciprocal interactions can incite
      chase-and-run density waves in a Cahn–Hilliard model and yield collective chiral
      states in a two-species Vicsek model. These time-dependent collective states
      exemplify a category of Parity-Time-symmetry-breaking transitions, a subject
      that has garnered considerable interest in recent years.While time-dependent
      collective states have been explored extensively in theoretical and numerical
      investigations, quantitative experiments in this area have been limited. This
      limitation stems, in part, from the inherent difficulty in precisely controlling
      non-reciprocal interactions at the system level. In response to this challenge,
      Hepeng Zhang’s group and their collaborators have developed an experimental
      system of robots and programmed robot interactions according to a standard non-reciprocal
      two-species Vicsek model augmented with an angular speed threshold and local
      repulsive interactions. In their experiments, non-reciprocal interactions drive
      robots into chiral collective states which, intriguingly, are stabilized by
      the angular speed threshold. A combination of analytical and numerical analysis
      rationalizes the stabilizing mechanism and identifies the parameter range within
      which it operates effectively. Moreover, their study unveils another captivating
      phenomenon within these chiral collective states: as the strength of local repulsion
      increases, robots undergo a transition from an absorbing to an active phase.
      Notably, this transition leads to the emergence of a disordered hyperuniform
      robot distribution, marked by reduced density fluctuations. The experiments,
      discussed above, not only confirm the theoretical prediction of time-dependent
      collective states within the non-reciprocal Vicsek model but also unveil a versatile
      mechanism for stabilizing these intriguing states. Furthermore, the research
      illuminates the potential of synergizing non-reciprocal interactions with other
      physical factors, such as local repulsion, to generate novel collective dynamics.
      This integration may serve as a versatile control strategy applicable to the
      realm of active matter.The first author of this article is Jianchao Chen, a
      Ph.D. student from Hepeng Zhang’s group at SJTU. Hepeng Zhang (SJTU), Xingguang
      Peng (Northwestern Polytechnical University) and Xiaokang Lei (Xi’an University
      of Architecture and Technology) are are co-corresponding authors. This work
      was supported by the National Natural Science Foundation of China.

