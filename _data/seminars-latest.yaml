      flocking fluid, polycrystal, and crystal.This research, titled "Anomalous flocking
      in nonpolar granular Brownian vibrators," has been published in Springer Nature''s
      journal Nature Communications.Research BackgroundThe collective dynamics of
      granular materials is a crucial topic in the study of soft matter physics. Traditional
      views suggest that flocking motion requires polar alignment mechanisms between
      particles. Previous experiments have not observed flocking motion in hard spheres
      or disks without significant alignment interactions under uniform driving in
      two-dimensional systems. However, Professor Jie Zhang’s research group at Shanghai
      Jiao Tong University revealed through experiments and theoretical studies that
      quasi-two-dimensional nonpolar particles can exhibit flocking behavior under
      random vibrational driving. This finding challenges traditional theories of
      flocking motion and broadens our understanding of collective behavior in complex
