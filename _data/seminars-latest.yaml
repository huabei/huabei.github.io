    info: '第一届 AI For Science 暑期学校开营仪式圆满举行！

      8月17日， “AI For Science暑期学校”在上海交通大学闵行校区理科群楼300号报告厅开幕，为来自国内外近30所高校（包括哈佛大学、牛津大学、斯坦福大学、爱丁堡大学、帝国理工大学、哥本哈根大学、波士顿大学、北京大学、清华大学等）和18家企业的近100名线下、1000余名线上营员带来一场诚意满满的AI知识盛宴。暑期学校由上海国家应用数学中心（上海交通大学分中心）主办，上海交通大学自然科学研究院、上海交通大学人工智能研究院、上海交通大学药学院、教育部科学工程计算教育部重点实验室、世界顶尖科学家协会上海中心、上海光源国家科学中心、源橡科创促进中心共同协办。上海交通大学科学技术发展研究院院长曾小勤、英伟达教科研行业总监刘勇驰、自然科学研究院和物理与天文学院特聘教授洪亮、源橡科创促进中心创始人柳一鲲出席并发表讲话。开营仪式由自然科学研究院和数学科学学院副教授许志钦主持。曾小勤、洪亮、刘勇驰和柳一鲲为AI
      For Science科研实践工作站进行揭牌。AI For Science暑期学校全体合影科学技术发展研究院院长曾小勤首先对来自全国的暑期学校学员表示欢迎。他指出，AI如今是科技界的热门话题，它正在改变着我们的生活，也为科学研究带来了新机遇。上海交通大学一直在人工智能领域积极探索，借助“AI
      For Science科学数据开源开放平台”等举措，助力科技创新和产业发展。此次AI For Science暑期学校聚集了国内外优秀学者，为深入了解交流人工智能在化学、材料、生物等领域的最新研究成果提供了很好的平台。最后，他祝本次暑期学校圆满成功，期待学员们通过交流碰撞出更多的智慧，将"AI"和"科研"融合，为科学研究的创新做出贡献。上海交通大学科学技术发展研究院院长曾小勤致辞英伟达教科研行业总监刘勇驰分享了他对AI
      For Science暑期学校的独到看法。他认为，人工智能已经深刻改变了科学研究的方式和速度，他鼓励夏令营的营员们要积极参与AI For Science科学领域的探索和应用，不仅要掌握AI的基础知识和技能，更要培养跨学科的思维方式，以及团队合作和问题解决的能力。他同时强调，英伟达将通过合作项目、技术资源等方面的支持，为更多的科学家、学生提供机会，帮助他们在人工智能领域实现突破。英伟达教科研行业总监刘勇驰致辞自然科学研究院和物理与天文学院洪亮代表上海交通大学自然科学研究院院长、上海国家应用数学中心（上海交通大学分中心）主任金石，对暑期学校的学员表示热烈欢迎！他简要介绍了团队在人工智能蛋白质定向改造和辅助药物设计的发展情况。他表示AI
      For Science暑期学校为大家提供了一个难得的机会，可以深入了解和探索人工智能在科学领域的应用，为未来科技发展贡献自己的力量。寄语大家要珍惜这次机会，积极参与，不断进取，为自己的成长和未来做好准备。自然科学研究院和物理与天文学院特聘教授洪亮致辞源橡科创促进中心创始人柳一鲲介绍了AI
      For Science科研实践工作站建设情况、活动内容以及未来展望。详细讲述了工作站成立以来主要开展的系列活动，包括暑期综合实践、AI For Science暑期学校、AI
      For Bio-Science创新创业大赛以及拨云｜AI主题周末沙龙。最后他介绍了本次AI For Science暑期学校的课程内容，包括AI基础、大模型工作原理、大规模计算前沿以及生物医药和化学合成等领域的应用。源橡科创促进中心创始人柳一鲲致辞最后，AI
      For Science科研实践工作站在全体学员的见证下揭牌，为工作站的下一步工作打下坚实的基础。揭牌仪式在接下来的几天中，来自上海交通大学的许志钦、张耀宇、金耀辉、许岩岩、洪亮、林新华、金石、马步勇以及钟博子韬（按照课程时间顺序排列）等9位专家将倾情呈现精彩的专业授课。从机器学习的基础知识到神经网络的深度定量分析，再到大语言模型在分子属性预测中的引人瞩目应用，以及分子合成、蛋白质工程通用模型等课程，将为学员们点燃智慧的火花，展现科学与人工智能的深度融合。与此同时，暑期学校还将为学员们安排前沿行业的参观学习。他们将踏入上海光源国家科学中心，亲身感受科技的无限魅力；到上海交通大学信息网络中心，参观国内高校第一的高性能计算集群。AI
      For Science暑期学校，为探索未来的科学研究揭开了崭新一页，为学员们揭示了人工智能在科学领域的无限潜力，科学的明天，正因暑期学校这颗冉冉升起的新星而更加光芒四射。

