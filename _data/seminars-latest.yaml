      in this field. Every year, Scilight selects only more than 300 of the most noteworthy
      research results in the field of physics from more than 30 publications under
      AIP for reporting.A key problem in studying real quantum systems is how to measure
      their properties. Typically, a measurement process is single-shot, like the
      time-of-flight method, where the quantum system is completely destroyed after
      a single measurement. This means that the quantum system must be reprepared
      for every measurement. Furthermore, for some kinds of observations, this direct
      measurement method is not even available. To address this problem, Dr. Liu and
      her team propose a less destructive method and consider an external probe that
      only indirectly probes the quantum system of interest. This constitutes a practical
      method to determine certain system properties whilst leaving the system intact.
      This method proposes probe made from a qumode, which is an infinite-dimensional
      quantum state that can be realized by, for example, a laser beam. Using an appropriate
      initial qumode state and after allowing it to interact with the quantum system
      of interest, the resulting qumode state actually contains important information
      about the statistics of the quantum system to be probed. In particular, the
      important information is the energy spectrum of the quantum system of interest.
      Thus, subsequent measurement of the qumode alone allows the spectrum of the
      system to be determined, along with the populations of the respective energy
      states. This enables a full characterisation of the system with respect to its
      observables, as though one had directly sampled the observable from the system.
