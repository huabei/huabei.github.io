    info: '自然科学研究院召开2023年秋季学期全体教职工大会

      2023年9月19日中午，上海交通大学自然科学研究院 2023 年秋季学期全院教职工大会在理科大楼5号楼305 号会议室举行。院领导班子及全体教工出席大会，会议由自然科学研究院副院长周栋焯主持，上海交通大学党委常委、副校长徐学敏出席并发表重要讲话。全体合影院长金石汇报了研究院2023年上半年主要工作进展。他表示，2023年，研究院引进了2位优秀青年学者，在人才选拔计划、科研基金申请、国际学术合作、产学研落地以及人才培养等多个领域取得令人鼓舞的成绩。随后，金石院长介绍了上海国家应用数学中心（上海交通大学分中心）在产学研工作方面的重要进展与成果，包括2023年7月13日发布的重庆首个自主研发的大型语言模型——“兆言”，和即将于9月23日发布的多体智能软件——微著。最后，金石院长就新学期工作进行部署，期望研究院在AI、AI
