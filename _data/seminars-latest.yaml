    info: '上海交通大学自然科学研究院推出AI for Sciences热点分享系列报告

      基于AI推动各行各业飞速发展的趋势，上海交通大学自然科学研究院、上海国家应用数学中心(上海交通大学分中心)结合人工智能方向的团队优势特别推出AI for
      Sciences热点分享系列。于2月29日（周四）推出的两场线上热点分享，近3000人观看了直播分享。本次活动得到科学工程计算教育部重点实验室大力支持。Hot
      Topic 1：材料科学中机器学习原子间势能的提升：从准确性到稳健性来自不列颠哥伦比亚大学的王阳帅博士分享了机器学习和人工智能技术在材料科学领域的一些最新进展。他介绍了利用图神经网络进行新型材料发现以及自动化合成的方法。还分享了几种机器学习势函数模型，包括一种预训练模型的构建，并探讨了它们在材料科学领域中的诸多应用。亮点：-
      介绍在Nature发表的文章，探讨了深度学习在提升材料发现和性能预测的应用。 - ACE模型是一种基于原子团簇展开的多项式逼近方法，可以提升精度与计算效率。-
      MACE模型是一种高阶等变的消息传递神经网络势函数，可以提高表征能力和鲁棒性。- MACE-MP-0模型是一种基于MACE架构的预训练模型，它具有强大的零样本泛化能力。-
      机器学习势函数处理长程相互作用和解决模型不确定性等研究方向的未来展望。Hot Topic 2：基于扩散模型的大规模生成式视频生成大模型回顾与分析来自上海人工智能实验室陈昕苑研究员给大家分享了基于扩散模型的大规模视频生成模型
      “Sora”的技术特点和进展也介绍了上海人工智能实验室她所在团队的研究成果，包括视频动态衔接、3D一致性和长距离连续性。强调了视频生成模型利用大规模数据和算力进行训练，可以生成高质量的视频。亮点：-
      Sora可以实现视频和图像的动态扩展和衔接，展示出强大的视频生成能力。#视频生成模型。- Sora具有3D一致性和长距离连续性，谨慎处理遮挡和交互等复杂情况。-
      视频生成模型利用大量高清视频数据和强大算力训练，提高视频生成效果。- 研究人员探索了新型模型、算法和网络结构，优化视频生成过程。#新技术 #算法优化-
      数据清洗和网络设计对视频生成效果产生重要影响，需要更多研究和实践。这两期的AI for Sciences热点分享活动，汇集了学术界的专家学者和诸多感兴趣的学生，为参与者搭建了一个深入了解材料科学和视频生成领域最新研究成果的平台。通过直播活动，大家共同分享了创新的思想和经验，不仅促进了跨学科的合作与交流，也为人工智能在科学研究中的应用开拓了更广阔的视野。未来，上海交通大学自然科学研究院和上海国家应用数学中心（上海交通大学分中心）将继续致力于分享AI行业的热点动态，推动科学与人工智能的深度融合，为解决重大科学问题和推动技术创新贡献更多的智慧和力量。

      2024-03-01

      上海交大深度学习基础理论团队在机器学习顶刊TPAMI发表最新工作Implicit Regularization of Dropout

      近日，上海交通大学自然科学研究院和数学科学学院的深度学习基础理论团队的许志钦及其学生张众望分析了神经网络中常用的Dropout（随机丢弃）方法的隐式正则化效应，发现其与该团队前期发现的参数凝聚现象有密切联系。深度神经网络常常被称为“黑箱”，该研究是理解深度神经网络的一个重要进展。研究成果Implicit
      Regularization of Dropout在机器学习和人工智能领域顶级期刊IEEE Transactions on Pattern Analysis
      and Machine Intelligence（TPAMI）（IF：23.6）发表。在神经网络训练中，为了提升泛化能力，Dropout是一种常用的正则化技术。Dropout是图灵奖得主Hinton组在2012年提出的，在每一步训练中随机地丢弃部分神经元。为什么Dropout可以显著提升深度神经网络的泛化能力是一个重要但长期未被解决的问题。该问题的困难源于神经网络自身的高度非线性，以及Dropout算法本身的随机性。面对这个难题，该团队从实验现象出发，将Dropout得到的解与凝聚现象及损失景观平坦性进行结合，从两个角度对Dropout方法提高解的泛化性能做出解释。具体而言，这项工作首先提出了Dropout的一种隐式正则化的理论推导，并通过一系列实验进行验证。此外，这项工作发现并验证了使用Dropout训练时，神经元的输入权重倾向于在孤立的方向上凝聚。凝聚现象是深度学习基础理论团队发现的一个重要现象，该团队在凝聚现象方向有一系列的工作。凝聚现象是神经网络非线性学习过程中的一个普遍特征，它使网络的有效神经元数目远小于实际神经元数目，从而使得高度复杂的神经网络在保证拟合数据的前提下，仍保持尽可能低的模型复杂度。在前期的实验和理论工作中，明显的参数凝聚现象均要求神经网络的参数初始化很小，但小初始化会使训练很慢。这项研究发现Dropout可以在全训练过程中促使神经网络趋于参数凝聚，并且不要求小初始化，因此，在保持好泛化性的同时也不会遭受由于小初始化带来的训练慢的问题。其次，该研究发现并验证了使用Dropout训练的神经网络与标准梯度下降训练相比，具有更平坦的最小值，而该团队发现的隐式正则化正是训练可以找到平坦解的关键。这项工作指出了Dropout与随机梯度下降相比的独特特性，并为充分理解Dropout提供了重要的基础。同时，这项工作将凝聚现象与平坦性两种独立概念通过Dropout方法进行联系，解释二者之间的相关性。上图提供了Dropout隐式正则化两种效应的简单示例。其中左图展示神经网络学习到的解，右图展示损失函数的一维截面。The
      figure provides a simple illustration of the two effects of Dropout''s implicit
      regularization. The left image shows the solutions learned by the neural network,
      and the right image shows a one-dimensional cross-section of the loss function.本工作的第一作者为张众望，通讯作者为许志钦。许志钦为交大自然科学研究院和数学科学学院双聘的长聘教轨副教授，也是交大致远学院首届2008级理科班的毕业生。张众望是该团队三年级博士生，也是交大2017级致远荣誉计划数学方向的毕业生。除此以外，该团队的许志钦、罗涛、李雨晴（博士后）、和张众望（学生）通过随机修正方程对含Dropout的梯度下降动力学进行模拟并分析，研究成果Stochastic
      Modified Equations and Dynamics of Dropout Algorithm被机器学习顶会ICLR2024接收。目前上海交通大学自然科学研究院和数学科学学院已经形成了一批从事深度学习基础研究的科研人员并发表了一系列相关工作。该团队主要有两个系列工作，分别是频率原则和参数凝聚。其中频率原则的论文获得2021世界人工智能大会青年优秀论文提名奖，他们在关于两层无穷宽的ReLU网络的相图分析中发现参数凝聚现象，并发表在机器学习领域顶刊Journal
      of Machine Learning Research，他们发现的嵌入原则发表在机器学习领域顶会NeurIPS 2021并被录用为亮点论文等。关于TPAMI:
      IEEE TPAMI是人工智能、模式识别、计算机视觉等领域的国际顶尖期刊，2023年度最新发布影响因子为23.6，是目前影响因子最高的CCF A类期刊。该期刊谷歌指数（H-Index）在计算机科学和工程技术两个大类学科里均列首位。IEEE
      TPAMI以严苛的审稿过程、深刻的理论分析著称，在计算机科学与人工智能领域具有权威影响力。论文链接：https://ieeexplore.ieee.org/document/10412142
      该研究得到重点研发计划青年科学家项目2022YFA1008200、国家自然科学基金项目92270001、12371511、上海市科技重大专项2021SHZDZX0102的支持，以及上海交通大学思源一号超算、数学科学学院超算中心和学生创新中心的支持。Recently,
      Zhiqin Xu and his student Zhongwang Zhang from the team of deep learning theory
      of the Institute of Natural Sciences and School of Mathematical Sciences of
      Shanghai Jiao Tong University, analyzed the implicit regularization effect of
      the widely used Dropout method in neural networks. They discovered a close connection
      between this effect and the parameter condensation phenomenon previously identified
      by the team. Deep neural networks are often referred to as “black boxes”, and
      this study is an important advancement in understanding them. The research findings,
      titled “Implicit Regularization of Dropout”, have been published in the top
      journal in the fields of machine learning and artificial intelligence, IEEE
      Transactions on Pattern Analysis and Machine Intelligence (TPAMI), with an impact
      factor of 23.6.Dropout is a common regularization technique used in neural network
      training to improve generalization, proposed by Turing Award winner Hinton''s
      group in 2012. Dropout randomly drops a subset of neurons at each training step.
      The reason why Dropout significantly enhances the generalization ability of
      deep neural networks has been an important but unresolved question. The challenge
      arises from the highly nonlinear nature of neural networks and the randomness
      of the Dropout algorithm itself. Addressing this challenge, the team combined
      experimental observations of solutions obtained through Dropout with the phenomena
      of condensation and the flatness of the loss landscape to explain from two perspectives
      how the Dropout method enhances the generalization ability of solutions.Specifically,
      this work first proposes a theoretical derivation of Dropout''s implicit regularization
      and validates it through a series of experiments. Moreover, it was found and
      verified that when trained with Dropout, the input weights of neurons tend to
      condensed in isolated directions. The condensation phenomenon, a significant
      discovery by the deep learning theory team, is a common characteristic in the
      nonlinear learning process of neural networks. It results in the effective number
      of neurons in the network being much less than the actual number, allowing highly
      complex neural networks to maintain as low a model complexity as possible while
      fitting data. Previous experimental and theoretical work showed that significant
      parameter condensation requires very small parameter initialization. However,
      small initialization slows down training. This study found that Dropout can
      induce parameter condensation throughout the training process without the need
      for small initialization, thus maintaining good generalization without the drawback
      of slow training due to small initialization. Furthermore, the study found and
      verified that neural networks trained with Dropout, compared to those trained
      with standard gradient descent, achieve flatter minima, and the implicit regularization
      term is key to finding flat solutions during training.This work highlights the
      unique properties of Dropout compared to stochastic gradient descent and provides
      an important foundation for fully understanding Dropout. Additionally, it links
      the concepts of condensation and flatness through the Dropout method, explaining
      the correlation between the two.The first author of this work is Zhongwang Zhang,
      with Zhiqin Xu serving as the corresponding author. Zhiqin Xu is a tenure-track
      associate professor of the Institute of Natural Sciences and School of Mathematical
      Sciences of Shanghai Jiao Tong University. He is also an alumnus of the first
      class of Zhiyuan College. Zhongwang Zhang is a third-year doctoral student of
      the team and an alumnus of the Zhiyuan Honor Program of Shanghai Jiao Tong University
      in mathematics.Additionally, Zhiqin Xu, Tao Luo, Yuqing Li (postdoctoral fellow),
      and Zhongwang Zhang (student) analyzed the dynamics of the gradient descent
      process with Dropout using stochastic modified equations. Their research “Stochastic
      Modified Equations and Dynamics of Dropout Algorithm” was accepted by a top
      machine learning conference, ICLR 2024.The Institute of Natural Sciences and
      the School of Mathematical Sciences of Shanghai Jiao Tong University have formed
      a group of researchers engaged in basic research of deep learning and published
      a series of related works. The team''s main areas of work include the frequency
      principle and parameter condensation. Their paper on the frequency principle
