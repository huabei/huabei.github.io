      and how the overall characteristics of internal dynamics relate to biological
      function is of particular interest in biophysics. Also, the intriguing possibility
      exists that otherwise identical single protein molecules might be physically
      distinct on timescales approaching their functional times (e.g., enzyme catalytic
      rates). In this regard, a particularly interesting question is whether internal
      protein dynamics is ergodic, i.e., time-averaged observables are equal to its
      ensemble average. The group performed numerous single-molecule fluorescence
