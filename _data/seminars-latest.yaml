      Physics and Mathematics方向最佳50篇论文之一。该工作由研究团队博士生陈杨锐与导师张洁共同完成。他们通过研究均匀驱动的准二维颗粒物质，发现了非极性颗粒在某些堆积分数时自发产生了大规模的集群行为，并确定了四种不同的相态：颗粒流体相、集群流体相、多晶相和晶体相。研究背景颗粒物质的集体动力学是软物质物理学研究中的重要课题。传统观点认为，集群运动需要颗粒个体之间的极性对齐机制。在以往的实验

